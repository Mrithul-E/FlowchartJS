<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowchartJS Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/flowchart.css">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16162a;
            --bg-editor: #0d0d1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent: #ff0080;
            --accent-hover: #ff3399;
            --accent-dim: rgba(255, 0, 128, 0.15);
            --border: #2a2a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .navbar-brand svg {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--accent-dim);
        }

        .nav-link.active {
            color: var(--accent);
        }

        /* Main Layout */
        .playground-layout {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* Controls Bar */
        .controls-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .select-control {
            background: var(--bg-editor);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 150px;
        }

        .select-control:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-editor);
            color: var(--text-primary);
        }

        .btn:hover {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--border);
            margin: 0 8px;
        }

        /* Editor Section */
        .editor-section {
            background: var(--bg-editor);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border);
        }

        .editor-title {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .editor-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27ca40;
        }

        #editor {
            width: 100%;
            height: 140px;
            background: var(--bg-editor);
            color: #e0e0e0;
            padding: 16px;
            border: none;
            font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9rem;
            resize: none;
            line-height: 1.6;
        }

        #editor:focus {
            outline: none;
        }

        /* Chart Section */
        .chart-section {
            flex: 1;
            background: var(--bg-primary);
            overflow: auto;
            position: relative;
        }

        #chart {
            width: 100%;
            height: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 16px;
            }

            .nav-links {
                display: none;
            }

            .controls-bar {
                padding: 12px 16px;
                gap: 8px;
            }

            .control-group {
                flex-wrap: wrap;
            }

            .select-control {
                min-width: 120px;
                font-size: 0.85rem;
            }

            .btn {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .btn span {
                display: none;
            }

            .divider {
                display: none;
            }

            #editor {
                height: 100px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .control-label {
                display: none;
            }

            .controls-bar {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 4h6v6H4V4zm10 0h6v6h-6V4zM4 14h6v6H4v-6zm10 0h6v6h-6v-6z" />
            </svg>
            FlowchartJS
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Docs</a>
            <a href="https://github.com/Mrithul-E/FlowchartJS" class="nav-link">GitHub</a>
            <a href="#" class="nav-link active">Playground</a>
        </div>
    </nav>

    <div class="playground-layout">
        <!-- Controls Bar (moved from sidebar) -->
        <div class="controls-bar">
            <div class="control-group">
                <span class="control-label">Example</span>
                <select id="exampleSelect" class="select-control" onchange="loadExample()">
                    <option value="complex">Complex Flow</option>
                    <option value="simple">Simple Tree</option>
                    <option value="horizontal">Horizontal Process</option>
                    <option value="shapes">All Shapes</option>
                </select>
            </div>

            <div class="divider"></div>

            <button onclick="updateGraph()" class="btn btn-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
                <span>Render</span>
            </button>

            <button onclick="toggleTheme()" id="themeBtn" class="btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
                <span>Dark</span>
            </button>

            <div class="divider"></div>

            <button onclick="exportGraph()" class="btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                <span>PNG</span>
            </button>

            <button onclick="exportSVG()" class="btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                </svg>
                <span>SVG</span>
            </button>
        </div>

        <!-- Editor Section -->
        <div class="editor-section">
            <div class="editor-header">
                <span class="editor-title">Code Editor</span>
                <div class="editor-dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
            </div>
            <textarea id="editor" spellcheck="false" placeholder="Enter mermaid graph syntax here..."></textarea>
        </div>

        <!-- Chart Display -->
        <div class="chart-section">
            <div id="chart"></div>
        </div>
    </div>

    <script src="dist/flowchart.js"></script>
    <script>
        // Initialize chart
        const chart = new FlowChart('chart', {
            theme: 'dark',
            interactive: true,
            layout: {
                nodeWidth: 140,
                nodeHeight: 50
            }
        });

        const editor = document.getElementById('editor');
        let currentTheme = 'dark';

        const examples = {
            complex: `graph TD
    A[Start] --> B{Is it working?}
    B --> |Yes| C[Great!]
    B --> |No| D[Debug]
    D --> E((Check Logs))
    E --> F[/Found Error?/]
    F --> |Yes| G[Fix It]
    F --> |No| H[(Database)]
    G --> B
    C --> I([End])
    H -.-> D
    
    sub1[[Subroutine]]
    db[(Storage)]
    
    C --> sub1
    sub1 --> db`,
            simple: `graph TD
    Root[Root Node] --> Child1[Child 1]
    Root --> Child2[Child 2]
    Child1 --> GC1[Grandchild 1]
    Child1 --> GC2[Grandchild 2]
    Child2 --> GC3[Grandchild 3]`,
            horizontal: `graph LR
    Step1[Input] --> Step2[Process]
    Step2 --> Step3{Decision}
    Step3 --> |Pass| Step4[Output]
    Step3 --> |Fail| Step1`,
            shapes: `graph TD
    A[Rect] --> B(Round)
    B --> C([Stadium])
    C --> D[[Subroutine]]
    D --> E[(Cylinder)]
    E --> F((Circle))
    F --> G{Rhombus}
    G --> H{{Hexagon}}
    H --> I[/Parallelogram/]
    I --> J[\\Alt Parallelogram\\]
    J --> K[/Trapezoid\\]
    K --> L[\\Alt Trapezoid/]`
        };

        function loadExample() {
            const key = document.getElementById('exampleSelect').value;
            editor.value = examples[key];
            updateGraph();
        }

        function updateGraph() {
            chart.render(editor.value);
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            chart.setTheme(currentTheme);

            const btn = document.getElementById('themeBtn');
            const label = btn.querySelector('span');
            const svg = btn.querySelector('svg');

            if (currentTheme === 'light') {
                label.textContent = 'Light';
                svg.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
            } else {
                label.textContent = 'Dark';
                svg.innerHTML = '<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>';
            }
        }

        function exportGraph() {
            chart.exportImage();
        }

        function exportSVG() {
            chart.exportSVG();
        }

        // Load initial example
        loadExample();
    </script>
</body>

</html>
